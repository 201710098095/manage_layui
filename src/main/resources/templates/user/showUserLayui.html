<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script th:src="@{/js/jquery-1.10.2.js}"></script>
    <script th:src="@{/layui/layui.all.js}"></script>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" type="text/css">
</head>
<body>
<table id="demo" lay-filter="test"></table>
<!--添加用户对话框-->
<form class="layui-form" action="" id="userform" style="display: none">
    <div class="layui-form-item">
        <label class="layui-form-label">用户名</label>
        <div class="layui-input-block">
            <input type="text" name="login_name" lay-verify="required" autocomplete="off" placeholder="请输入用户名" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-block">
            <input type="text" name="password" lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="saveUserForm">提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<!--修改对话框-->
<form class="layui-form" action="" id="userEditForm" style="display: none">
    <input type="hidden" id="user_id" name="user_id" >
    <div class="layui-form-item">
        <label class="layui-form-label">用户名</label>
        <div class="layui-input-block">
            <input type="text" name="login_name" lay-verify="required" autocomplete="off" placeholder="请输入用户名" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="editUserForm">提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">修改</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script type="text/html" id="mytoolbar">
    <button type="button" class="layui-btn" lay-event="saveUser">增加</button>
    <button type="button" class="layui-btn" lay-event="delUser">删除</button>
</script>
</body>
<script>
    var form=layui.form;
    form.render();//渲染表单
    layui.use('table', function(){
        var table = layui.table;
        //第一个实例
        var myTable=table.render({
            elem: '#demo'
            ,height: 312
            ,url: 'showUserLayui' //数据接口
            ,page: true //开启分页
            ,limit:5
            ,limits:[5,10,15,20,25,30]
            ,toolbar: '#mytoolbar'
            ,cols: [
                [ //表头
                {field: 'user_id', title: '用户编号', width:80, sort: true, fixed: 'left',checkbox: true}
                ,{field: 'user_id', title: '用户编号', width:80, sort: true, fixed: 'left'}
                ,{field: 'login_name', title: '用户名', width:120}
                ,{field: 'password', title: '密码', width:200, sort: true}
                ,{title:'操作', width:250, align:'center', toolbar: '#barDemo'}
                ]]
        });
        //监听头工具栏事件
        table.on('toolbar(test)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id)
                ,data = checkStatus.data; //获取选中的数据
            switch(obj.event){
                case 'saveUser':
                    layer.msg('添加用户');
                    layer.open(
                        {
                            type:1,
                            content:$('#userform'),
                            title:"添加用户",
                            area:['450px','200px']

                        }
                    )
                    break;
                case 'delUser':
                    if(data.length === 0){
                        layer.msg('请选择一行');
                    } else {
                        console.log(data)
                        layer.confirm('确定要删除吗?', function(index){
                            //获取所有需要删除的user_id，保存在ids的数组中
                            for(var i=0;i<data.length;i++){
                                ids.push(data[i].user_id);
                            }
                            $.ajax({
                                url: 'delUser',//地址
                                dataType: 'json',//数据类型
                                type: 'POST',//类型
                                data:{ids:JSON.stringify(ids)},//将数组ids转换成json字符串
                                //请求成功
                                success: function (result) {
                                    if(result.code==0){
                                        //关闭弹出层
                                        layer.close(index);
                                        //显示删除成功消息
                                        layer.msg(result.message,{icon:1})
                                        //重新加载数据表格
                                        myTable.reload();
                                    }else
                                    {
                                        //关闭弹出层
                                        layer.close(index);
                                        layer.msg(result.message,{icon:5})
                                    }
                                }
                            });

                        });
                    }
                    break;

            };





        //监听提交

    });
        form.on('submit(saveUserForm)', function(data){
            layer.msg(JSON.stringify(data.field));
            $.ajax({
                url: 'saveUser',
                type:'POST',
                dataType: 'json',//数据类型
                type: 'POST',//类型
                data:data.field,
                //请求成功
                success: function (result) {
                    if(result.code==0){
                        //关闭弹出层
                        layer.closeAll();
                        //显示添加成功消息
                        layer.msg(result.message,{icon:1})
                        //重新加载数据表格
                        myTable.reload();
                    }else
                    {
                        //关闭弹出层
                        layer.closeAll();
                        layer.msg(result.message,{icon:5})
                    }
                }
            });
            return false;
        });
        form.on('submit(editUserForm)', function(data){
            //数据的提交，ajax方式
            console.log(data.field)
            $.ajax({
                url: 'editUser',//地址
                dataType: 'json',//数据类型
                type: 'POST',//类型
                data:data.field,
                //请求成功
                success: function (result) {
                    if(result.code==0){
                        //关闭弹出层
                        layer.closeAll();
                        //显示添加成功消息
                        layer.msg(result.message,{icon:1})
                        //重新加载数据表格
                        myTable.reload();
                    }else
                    {
                        //关闭弹出层
                        layer.closeAll();
                        layer.msg(result.message,{icon:5})
                    }
                }
            });
            return false;
        });
//监听行工具事件
        table.on('tool(test)', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
            var data = obj.data //获得当前行数据
                ,layEvent = obj.event; //获得 lay-event 对应的值
            if(layEvent === 'detail'){
                layer.msg('查看操作');

            } else if(layEvent === 'del'){
                layer.confirm('真的删除行么', function(index){
                    obj.del(); //删除对应行（tr）的DOM结构
                    layer.close(index);
                    //向服务端发送删除指令
                });
            } else if(layEvent === 'edit'){
                layer.msg('编辑操作');
                $("#login_name").val(data.login_name);
                $("#user_id").val(data.user_id);
                layer.open(
                    {
                        type: 1,
                        content: $("#userEditForm"),
                        icon: 1,
                        title:"修改用户",
                        area: ['450px', '200px']
                    }
                )
            }
        });
    });
</script>
</html>
