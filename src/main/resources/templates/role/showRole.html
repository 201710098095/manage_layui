<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script th:src="@{/js/jquery-1.10.2.js}"></script>
    <script th:src="@{/layui/layui.all.js}"></script>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
</head>
<body>
<table id="demo" lay-filter="test"></table>
<script type="text/html" id="mytoolbar">
    <span shiro:hasPermission="role:add">
    <button type="button" class="layui-btn layui-btn-sm" lay-event="insertRole"><i class="layui-icon layui-icon-addition"></i>添加角色</button>
    </span>
    <span shiro:hasPermission="role:remove">
    <button type="button" class="layui-btn layui-btn-sm layui-btn-danger" lay-event="delRole"><i class="layui-icon layui-icon-delete"></i>删除</button>
    </span>
</script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="detail">查看</a>
    <span shiro:hasPermission="role:edit">
    <a class="layui-btn  layui-btn-normal layui-btn-xs" lay-event="edit">编辑</a>
    </span>
</script>
<form class="layui-form" action="" id="insertRoleForm" style="display: none">
    <div class="layui-form-item">
        <label class="layui-form-label">角色名称</label>
        <div class="layui-input-block">
            <input type="text" name="roleName" required  lay-verify="required" placeholder="请输入角色名称" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">角色字符</label>
        <div class="layui-input-block">
            <input type="text" name="roleKey" required  lay-verify="required" placeholder="请输入角色字符" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">角色顺序</label>
        <div class="layui-input-block">
            <input type="text" name="roleSort" required  lay-verify="required" placeholder="请输入角色顺序" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">角色状态</label>
        <div class="layui-input-block">
            <input type="text" name="status" required  lay-verify="required" placeholder="请输入角色状态" autocomplete="off" class="layui-input">
        </div>
    </div>

        <button type="button" class="layui-btn layui-btn-sm" lay-demo="getChecked">获取选中节点数据</button>

        <div class="layui-form-item">
            <div class="layui-form-label">菜单权限</div>
            <br><br>
            <div id="test12" class="demo-tree-more" style="margin-left: 20px"></div>

        </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="button"  	class="layui-btn layui-btn-normal" lay-submit lay-filter="insertRoleForm">保存</button>
            <button type="reset"  	class="layui-btn layui-btn-warm">重置</button>
        </div>
    </div>

</form>
<form class="layui-form" action="" id="roleEditForm" style="display: none">
    <input type="hidden" id="roleId" name="roleId" >
    <div class="layui-form-item">
        <label class="layui-form-label">角色名称</label>
        <div class="layui-input-block">
            <input type="text" name="roleName" required  lay-verify="required" placeholder="请输入角色名称" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">角色字符</label>
        <div class="layui-input-block">
            <input type="text" name="roleKey" required  lay-verify="required" placeholder="请输入角色字符" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">角色顺序</label>
        <div class="layui-input-block">
            <input type="text" name="roleSort" required  lay-verify="required" placeholder="请输入角色顺序" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">角色状态</label>
        <div class="layui-input-block">
            <input type="text" name="status" required  lay-verify="required" placeholder="请输入角色状态" autocomplete="off" class="layui-input">
        </div>
    </div>

<!--        <label class="layui-form-label">菜单权限</label>-->

<!--&lt;!&ndash;            <input type="text" name="status" required  lay-verify="required" placeholder="请输入角色状态" autocomplete="off" class="layui-input">&ndash;&gt;-->
<!--&lt;!&ndash;        </div>&ndash;&gt;-->
<!--&lt;!&ndash;        <div class="layui-input-block">&ndash;&gt;-->
<!--&lt;!&ndash;        <div id="test12" class="demo-tree-more"></div>&ndash;&gt;-->
<!--&lt;!&ndash;        </div>&ndash;&gt;-->

<!--    </div>-->

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="button"  	class="layui-btn layui-btn-normal" lay-submit lay-filter="roleEditForm">修改</button>
            <button type="reset"  	class="layui-btn layui-btn-warm">重置</button>
        </div>
    </div>

</form>
</body>
<script>
    var form=layui.form;
    var table=layui.table;
    form.render();//渲染表单
        //第一个实例
       var myTable= table.render({
            elem: '#demo'
            ,height: 350
            ,url: 'showRole' //数据接口
            ,toolbar: '#mytoolbar' //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
            ,cols: [
                [ //表头
                {field: 'roleId', title: '角色编号', width:80, sort: true, fixed: 'left',checkbox: true}
                ,{field: 'roleName', title: '角色名称', width:120, sort: true, fixed: 'left'}
                ,{field: 'roleKey', title: '权限字符', width:120}
                ,{field: 'roleSort', title: '显示顺序', width:180}
                ,{field: 'status', title: '状态', width:50}
                ,{field: 'createTime', title: '创建时间', width:200}
                ,{ title: '操作', width:200, toolbar: '#barDemo'}
            ]]
        });
        //监听头工具栏事件
        table.on('toolbar(test)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id)
                ,data = checkStatus.data; //获取选中的数据
            var ids=[];
            switch(obj.event){
                case 'insertRole':
                    var tree = layui.tree
                        ,layer = layui.layer
                        ,util = layui.util
                    $.ajax({
                        url: '/menu/selectAllMenu',//地址
                        dataType: 'json',//数据类型
                        type: 'GET',//类型
                        //请求成功
                        success: function (result) {
                            //基本演示
                            tree.render({
                                elem: '#test12'
                                , data: result
                                , showCheckbox: true  //是否显示复选框
                                , id: 'demoId1'
                                , isJump: true //是否允许点击节点时弹出新窗口跳转
                                , click: function (obj) {
                                    var data = obj.data;  //获取当前点击的节点数据
                                    layer.msg('状态：' + obj.state + '<br>节点数据：' + JSON.stringify(data));
                                }
                            });
                            layer.open(
                                {
                                    type: 1,
                                    content: $("#insertRoleForm"),
                                    icon: 1,
                                    title:"添加用户",
                                    area: ['450px', '500px']
                                }
                            )
                            //按钮事件
                            util.event('lay-demo', {
                                getChecked: function(othis){
                                    var checkedData = tree.getChecked('demoId1'); //获取选中节点的数据

                                    layer.alert(JSON.stringify(checkedData), {shade:0});
                                    console.log(checkedData);
                                }


                            });

                        }
                    })




                    break;
                case 'update':
                    if(data.length === 0){
                        layer.msg('请选择一行');
                    } else if(data.length > 1){
                        layer.msg('只能同时编辑一个');
                    } else {
                        layer.alert('编辑 [id]：'+ checkStatus.data[0].id);
                    }
                    break;
                case 'delRole':
                    if(data.length === 0){
                        layer.msg('请选择一行');
                    } else {
                        console.log(data)
                        layer.confirm('确定要删除吗?', function(index){
                            //获取所有需要删除的userid，保存在ids的数组中
                           for(var i=0;i<data.length;i++){
                               ids.push(data[i].roleId);
                           }
                            $.ajax({
                                url: 'delRole',//地址
                                dataType: 'json',//数据类型
                                type: 'POST',//类型
                                data:{ids:JSON.stringify(ids)},//将数组ids转换成json字符串
                                //请求成功
                                success: function (result) {
                                    if(result.code==0){
                                        //关闭弹出层
                                        layer.close(index);
                                        //显示删除成功消息
                                        layer.msg(result.message,{icon:1})
                                        //重新加载数据表格
                                        myTable.reload();
                                    }else
                                    {
                                        //关闭弹出层
                                        layer.close(index);
                                        layer.msg(result.message,{icon:5})
                                    }
                                }
                            });

                        });
                    }
                    break;
            };
        });
    //监听提交
    form.on('submit(insertRoleForm)', function(data){
        //数据的提交，ajax方式
        console.log(data.field)
        $.ajax({
            url: 'insertRole',//地址
            dataType: 'json',//数据类型
            type: 'POST',//类型
            data:data.field,
            //请求成功
            success: function (result) {
                if(result.code==0){
                    //关闭弹出层
                    layer.closeAll();
                    //显示添加成功消息
                    layer.msg(result.message,{icon:1})
                    //重新加载数据表格
                    myTable.reload();
                }else
                {
                    //关闭弹出层
                    layer.closeAll();
                    layer.msg(result.message,{icon:5})
                }
            }
        });
        return false;
    });
    form.on('submit(roleEditForm)', function(data){
        //数据的提交，ajax方式
        console.log(data.field)
        $.ajax({
            url: 'editRole',//地址
            dataType: 'json',//数据类型
            type: 'POST',//类型
            data:data.field,
            //请求成功
            success: function (result) {
                if(result.code==0){
                    //关闭弹出层
                    layer.closeAll();
                    //显示添加成功消息
                    layer.msg(result.message,{icon:1})
                    //重新加载数据表格
                    myTable.reload();
                }else
                {
                    //关闭弹出层
                    layer.closeAll();
                    layer.msg(result.message,{icon:5})
                }
            }
        });
        return false;
    });
    //监听行工具事件
    table.on('tool(test)', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
        var data = obj.data //获得当前行数据
            ,layEvent = obj.event; //获得 lay-event 对应的值
        if(layEvent === 'detail'){
            layer.msg('查看操作');
        } else if(layEvent === 'del'){
            layer.confirm('真的删除行么', function(index){
                obj.del(); //删除对应行（tr）的DOM结构
                layer.close(index);
                //向服务端发送删除指令
            });
        } else if(layEvent === 'edit'){
            layer.msg('编辑操作');
            //填充修改用户的表单项
            console.log(data);
            $("#roleName").val(data.roleName);
            $("#roleId").val(data.roleId);
            layer.open(
                {
                    type: 1,
                    content: $("#roleEditForm"),
                    icon: 1,
                    title:"修改用户",
                    area: ['450px', '200px']
                }
            )
        }
    });

</script>
</html>
